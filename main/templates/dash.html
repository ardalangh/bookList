{% extends 'base.html' %}


{% block content %}
{% for book in books %}

        <div class="card">
            <div style="display: block">
                <div style="width: 128px; margin: auto;">
                    <img src={{book.bookImgUrl}} class="card-img-top bookImg" alt="...">
                </div>
            </div>

            <div class="card-body">
                <div>
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">{{book.shortDescription}}</p>
                </div>

                <div>
                    <a href="#" class="btn btn-primary">More Detail</a>
                    <a href="{% url 'processDeleteFromReadingList' book.id %}"type="button" class="btn btn-danger">Delete</a>
                </div>

            </div>
        </div>
    {% endfor %}


{% endblock %}
